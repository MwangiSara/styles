<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 5</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form action="">
        <fieldset>
            <legend>Personal details</legend>
            <input type="text" placeholder="Your Name" name="Name">
            <br><br>
            <input type="number" name="" id="" placeholder="Your ID Number">
            <br><br>
            <input type="email" placeholder="Your Email">
            <br><br>
            <input type="password" placeholder="Your password">
            <br><br>
            <label for="Your DOB">Your DOB</label>
            <br>
            <input type="date">
        </fieldset>
        <br>
        <fieldset>
            <label for="">Your Interests</label>
            <br>
            <input type="checkbox" name="" id="">Football
            <br>
            <input type="checkbox">VolleyBall
            <br>
            <label for="">Your Gender</label>
            <br>
            <input type="radio" name="" id="">Male
            <input type="radio">Female
            <br>
            <label for="">Your PIC</label>
            <br>
            <input type="file">
            <br><br>
            <label for="">Select Course</label>
            <br>
            <select name="" id="">
                <option value="0">Choose Course</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Medicine">Medicine</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <label for="">Leave a Comment</label>
            <br>
            <textarea name="" id="" cols="20" rows="5" placeholder="Leave a Comment Here...."></textarea>
        </fieldset>
        <input type="submit" name="submit" title="Send">
        <br>
        <input type="reset">
        <br>
        <button name="Submit" title="Submit">This Is A Button</button>
    </form>
</body>
</html>
